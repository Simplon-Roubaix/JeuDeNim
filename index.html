<!doctype html>
<html class="no-js" lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeu de Nim en JS</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <section id="jeudenim">
            <div class="expanded columns row">
              
                <h1><img src="img/baton.png" alt=""> Jeu de Nim
              <img src="img/baton.png" alt=""></h1>
            </div>

            <div class="row">
             
                <div id="commandes" class="small-4  columns">
                    <div id="commencer" class="medium warning button">Commencer</div>
                    <p> <span id="clic1" class="button active">Joueur 1</span>
                        <span id="clic2" class="button mute ">Joueur 2</span>
                    </p>
                   <!-- <img src="img/nim___01.jpg" alt="">-->
                    <div class="callout">
                    <h3>Les règles du jeu</h3>
                    <p>Ne terminez pas avec le dernier baton</p>
                    <p>Choisissez de un à trois batton(s) </p>
                </div>
                </div>
                <div id="cible" class="small-7 medium-7 columns">
                    <h5>Cliquez sur commencer pour démarrer la partie.</h5>
                    <!--premier niveau : 1 baton-->
                    <div id="rowA" class="row">
                        <div id="b0"  class="small-1 small-offset-3 columns end">
                            <img src="img/baton.png" alt="baton 0">
                        </div>
                    </div>
                    <!--niveau 2 : 3 batons-->
                    <div id="rowB" class="row">
                        <div class="small-1 small-offset-2 columns">
                            <img  id="b1" src="img/baton.png" alt="baton 1">
                        </div>
                        <div class="small-1 columns">
                            <img id="b2" src="img/baton.png" alt="baton 2">
                        </div>
                        <div class="small-1 columns end">
                            <img id="b3" src="img/baton.png" alt="baton 3">
                        </div>
                    </div>
                    <!--niveau 3 : 5 batons-->
                    <div id="rowC" class="row">
                        <div class="small-1 small-offset-1 columns">
                           <img id="b4" src="img/baton.png" alt="baton 10">
                        </div>
                        <div class="small-1 columns">
                            <img id="b5" src="img/baton.png" alt="baton 10">
                        </div>
                        <div class="small-1 columns">
                            <img id="b6" src="img/baton.png" alt="baton 10">
                        </div>
                           <div class="small-1 columns">
                            <img id="b7" src="img/baton.png" alt="baton 10">
                        </div>
                        <div class="small-1 columns end">
                            <img id="b8" src="img/baton.png" alt="baton 10">
                        </div>
                    </div>
                    <!--niveau 4 : 7 batons-->
                    <div id="rowD" class="row">
                        <div class="small-1  columns">
                            <img id="b9" src="img/baton.png" alt="baton 10">
                        </div>
                        <div class="small-1  columns">
                            <img id="b10" src="img/baton.png" alt="baton 10">
                        </div>
                        <div class="small-1  columns">
                            <img id="b11" src="img/baton.png" alt="baton 10">
                        </div>
                        <div class="small-1  columns">
                            <img id="b12" src="img/baton.png" alt="baton 10">
                        </div>
                        <div class="small-1  columns">
                            <img id="b13" src="img/baton.png" alt="baton 10">
                        </div>
                        <div class="small-1  columns">
                            <img id="b14" src="img/baton.png" alt="baton 10">
                        </div>
                        <div class="small-1  columns end">
                            <img id="b15" src="img/baton.png" alt="baton 10">
                        </div>
                    </div>
                </div>
                
            
     </section>

    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/what-input.min.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
