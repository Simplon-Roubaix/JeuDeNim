<!doctype html>
<html class="no-js" lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Jeu de Nim en JS</title>
    <meta name="description" content="Un jeu de Nim ou de batonnets réalisé en pur JS.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <link href='https://fonts.googleapis.com/css?family=Cookie' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <section id="jeudenim">
      <div class="row">
          <div class="expanded columns row text-center">
              <h1 id="Titre">Jeu De NIM</h1>
              <hr>
                <button id="commencer" type="submit" class="expanded warning button large">Commencer</button>
          </div>
      </div>
      <div class="row">
          <div id="main" class="small-12 small-6 large-6 columns">
              <!-- mise en place des choix optionnels -->
              <!-- choix Joueur 1 -->
              <form id="Jeu-form">
                  <div class="row">
                      <div class="small-6 columns">
                           <!-- <label> -->
                              <!-- <i class="fa fa-user fa-4x"></i>-->
                              <hr class="star-light">
                              <label>Premier joueur?
                                  <select id="j1">
                                      <option value="Joueur1">Joueur 1</option>
                                      <option value="Ordinateur1">Ordinateur</option>
                                  </select>
                              </label>

                               <input id="nomJ1" type="text" placeholder="Entrez votre prénom joueur 1" />
                           <!-- </label> <br> -->
                      </div>
                      <div class="small-6 columns">
                             <!-- <label> -->
                                <!-- <i class="fa fa-user fa-4x"></i><i class="fa fa-user fa-4x"></i><br> -->
                                <hr class="star2-light">
                                <label>Second joueur?
                                    <select id="j2">
                                        <option value="Joueur2">Joueur 2</option>
                                        <option value="Ordinateur2">Ordinateur</option>
                                    </select>
                                </label>
                                <input id="nomJ2" type="text" placeholder="Ordinateur" />
                             <!-- </label> <br> -->
                      </div>
                  </div>
              <h3 id="texte">Cliquez sur commencer pour démarrer la partie.</h3>
              </form>
              <!-- choix Joueur 2 -->
              <!-- fin mise en place des choix optionnels -->
              <a href="./index2joueurs.html">Lien vers la page deux joueurs</a>
          </div>
          <div id="cible" class="small-12 medium-6 columns center callout">
            <!-- Ici s'affichera le jeu -->
              <img class="hide-for-small-only" src="./img/nim___01.jpg" alt="Pyramide d'allumettes">
          </div>
      </div>
    </section>


    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/what-input.min.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
